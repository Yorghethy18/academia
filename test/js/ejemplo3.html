<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

  

  <div class="container mt-3">

    <div class="card mb-3">
      <div class="card-header">
        Complete el formulario
      </div>
      <div class="card-body">
        <form action="" autocomplete="off">
          <div class="mb-2"><input type="text" class="form-control" placeholder="Nombre del producto" id="nombreproducto"></div>
          <div class="mb-2"><input type="text" class="form-control" placeholder="Marca" id="marca"></div>
          <div class="mb-2"><input type="text" class="form-control" placeholder="Precio" id="precio"></div>
        </form>
      </div>
      <div class="card-footer text-muted">
        <button type="button" class="btn btn-success" id="guardar">Guardar</button>
      </div>
    </div>

    <table class="table table-bordered" id="tabla">
      <thead>
        <tr>
          <th>Nombre producto</th>
          <th>Marca</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <!-- ¿Cómo le envío datos  BODY, si no tiene un ID? -->
        <!-- Para colocar datos en el tbody, estos deben ser filas <tr> y celdas <td> -->
        <!--  
          <tr>
            <td>TV</td>
            <td>Samsung</td>
            <td>2000</td>
         </tr> 
        -->
      </tbody>
    </table>
  </div>

  <script>
    //Cajas de texto (INPUT)
    const nombreproducto = document.getElementById("nombreproducto");
    const marca = document.getElementById("marca"); //querySelector("#marca")
    const precio = document.getElementById("precio"); //querySelector("#precio")
    //Botón (EJECUCIÓN/TRIGGER)
    const guardar = document.getElementById("guardar");
    //Tabla (la que recibe los datos)
    const tabla = document.querySelector("#tabla tbody");

    //Los controles de formulario checkbox, input, select, utilizarán VALUE
    //Cuando se trata de una etiqueta <p>, <div>, <table>, <span>, etc. "innerHTML"
    function guardarDatos(){
      let nom = nombreproducto.value;
      let mar = marca.value;
      let pre = precio.value;
      let nuevaFila = `
      <tr>
        <td>${nom}</td>
        <td>${mar}</td>
        <td>${pre}</td>
      </tr> 
      `;
      tabla.innerHTML += nuevaFila;
    }

    guardar.addEventListener("click", guardarDatos);

  </script>

</body>
</html>
